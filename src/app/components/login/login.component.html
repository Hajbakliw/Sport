<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Log in</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6" style="margin:0px 20% 0px 20%">
        <form #loginForm='ngForm' (ngSubmit)='login()'>

          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='user.email' [ngModelOptions]="{standalone:true}"
              placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]='user.pwd' [ngModelOptions]="{standalone:true}"
              placeholder="Password">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
          </div>
        </form>
      </div>
      <div class="col-lg-4 ml-auto">

        <ul class="list-unstyled">
          <li class="mb-2">
            <strong class="text-white d-block">Address</strong>
            273 South Riverview Rd. <br> New York, NY 10011
          </li>
          <li class="mb-2">
            <strong class="text-white d-block">Email</strong>
            <a href="#">info@unslate.co</a>
          </li>
          <li class="mb-2">
            <strong class="text-white d-block">
              Phone
            </strong>
            <a href="#">+12 345 6789 012</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
